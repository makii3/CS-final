<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Friend Registry</title>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="favicon_io\favicon-16x16.png" type="image/x-icon">
  <script>
    function returnToForm() {
      document.getElementById('message').style.display = 'block';

      setTimeout(function() {
        document.getElementById('message').style.display = 'none';

        window.location.href = "friendRegistry.html";
      }, 3000);
    }
  </script>
</head>
<body>
  <div class="register-form">
    <h1>Friend Registry</h1>
    <form action="https://script.google.com/a/macros/universityofbohol.edu.ph/s/AKfycbyiY56eUY5ajMe4qfV96jLXCrj-GoejoZXBkbJKS_JFGOMO09HGxVAVusjNQ6cKFHU/exec" method="POST">
      <input type="text" name="name" placeholder="Name" required>

      <input type="number" name="age" placeholder="Age" required>

      <input type="email" name="email" placeholder="Email" required>

      <input type="tel" name="phone" placeholder="Phone" required>

      <input type="text" name="address" placeholder="Address" required>

      <textarea name="textarea" id="textarea" rows="5" placeholder="Enter your lovely message" required></textarea>

      <button type="submit" onclick="returnToForm()">Register</button>
    </form>
    <div id="message" class="message">
      <p>Thank you for registering!</p>
    </div>
  </div>
</body>
</html>
